{% extends 'my_site/index.html' %}

{% block content %}

    <div class="main-content-wrapper d-flex clearfix">
        {% include 'my_site/include/navbar.html' %}

        <div class="amado_product_area">
            <div class="amado-pro-catagory clearfix">
                <div class="row">
                    <div class="col-6">
                        <form method="post" class="text-center border border-light p-5"> {% csrf_token %}
                            <p class="h4 mb-4">Log in</p>
                            <!-- Email -->
                            <input type="email"
                                   name="username_login"
                                   id="id_username_login"
                                   class="form-control mb-4"
                                   placeholder="text"
                                   required
                            >
                            <!-- Password -->
                            <input type="password"
                                   id="id_password_login"
                                   name="password_login"
                                   class="form-control mb-4"
                                   placeholder="Password"
                                   required
                            >
                            <div class="d-flex justify-content-around"><div>
                            <!-- Remember me -->
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                                <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                            </div>
                                </div>
                                <div>
                                    <!-- Forgot password -->
                                    <a href="">Forgot password?</a>
                                </div>
                            </div>
                            <!-- Sign in button -->
                            <button name="login_button" class="btn btn-info btn-block my-4" type="submit">Log in</button>


                            <!-- Social login -->
                            <p>or login in with:</p>

                            <a type="button" class="light-blue-text mx-2">
                                <i class="fa fa-facebook"></i>
                            </a>
                            <a type="button" class="light-blue-text mx-2">
                                <i class="fa fa-twitter"></i>
                            </a>
                            <a type="button" class="light-blue-text mx-2">
                                <i class="fa fa-linkedin"></i>
                            </a>
                            <a type="button" class="light-blue-text mx-2">
                                <i class="fa fa-github"></i>
                            </a>
                        </form>
                    </div>

                    <div class="col-6">
                        <form method="post" class="text-center border border-light p-5"> {% csrf_token %}
                            <p class="h4 mb-4">Register</p>
                            <!-- Email -->
                            <input type="text"
                                   name="username"
                                   id="id_username"
                                   class="form-control mb-4"
                                   placeholder="Username"
                                   required
                            >
                            <input type="email"
                                   placeholder="E-mail"
                                   name="email"
                                   id="id_email"
                                   class="form-control mb-4"
                                   required
                            >
                            <input type="email"
                                   placeholder="Confirm E-mail"
                                   name="email2"
                                   id="id_email2"
                                   class="form-control mb-4"
                                   required
                            >
                            <!-- Password -->
                            <input type="password"
                                   name="password"
                                   id="id_password"
                                   class="form-control mb-4"
                                   placeholder="Password"
                                   required
                            >
                            <input type="password"
                                   name="password2"
                                   id="id_password2"
                                   class="form-control mb-4"
                                   placeholder="Password"
                                   required
                            >

                            <div class="d-flex justify-content-around"><div>
                            <!-- Remember me -->
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                                <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                            </div>
                                </div>
                                <div>
                                    <!-- Forgot password -->
                                    <a href="">Forgot password?</a>
                                </div>
                            </div>
                            <!-- Sign in button -->
                            <button name="register_button" class="btn btn-info btn-block my-4" type="submit">Register</button>

                            <!-- Social login -->
                            <p>or login in with:</p>

                            <a type="button" class="light-blue-text mx-2">
                                <i class="fa fa-facebook"></i>
                            </a>
                            <a type="button" class="light-blue-text mx-2">
                                <i class="fa fa-twitter"></i>
                            </a>
                            <a type="button" class="light-blue-text mx-2">
                                <i class="fa fa-linkedin"></i>
                            </a>
                            <a type="button" class="light-blue-text mx-2">
                                <i class="fa fa-github"></i>
                            </a>

                        </form>
                    </div>
                </div>

            </div>
        </div>

    </div>


{% endblock %}
